<html lang="en"
      class="has-navbar-fixed-top"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head :: head"></th:block>
<body class="Site">
<section class="section">
    <div class="container">
        <th:block th:replace="fragments/nav :: nav"></th:block>
    </div>
</section>
<main class="Site-content">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <form action="/news/create" th:action="@{/signup}" th:object="${signUpForm}" method="POST">
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Title" name="title" id="title">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Lead</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="lead" name="Lead" id="lead"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Text</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Textarea" name="Text" id="text"></textarea>
                        </div>
                    </div>
                    <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta" style="margin-bottom: 10px;">
                            <span class="file-icon">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="file-label">
                            Choose a image...
                            </span>
                            </span>
                        </label>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
